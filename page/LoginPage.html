<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>로그인 - 컬리</title>
    <link rel="stylesheet" href="../library/css/LoginPage.css" />
    <script src="../library/js/LoginPage.js"></script>

<!--index부분-->
    <!-- main css -->
    <link rel="stylesheet" href="../library/css/IndexStyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- js -->
    <script defer src="../library/js/index.js"></script>



    <style>
        h1{
            text-align: center;
            font-size: 27px;
            margin-top: 70px;
            margin-bottom: 40px;
        }


    </style>
</head>
<body>

<main>
    <!-- 세일 배너 -->
    <div class="benefit-banner white-color">
        <div class="bb-container1">
            <div class="bb-text">지금 가입하고, <b>1만원 할인쿠폰</b> 받아가세요!</div>
            <button class="bb-x-icon" id="bb-x-icon"><span class="material-symbols-outlined cur" style="padding-top: 5px; font-size: 21px">close</span></button>
        </div>

    </div>
    <!-- 헤더 및 네비게이션 -->
    <header>
        <div class="register-row">
            <div class="register main-color cur">회원가입</div>
            <div class="seperator sub-color1">|</div>
            <div class="login cur">로그인</div>
        </div>
        <div class="logo-row">
            <div class="logo-icon"><a href="../index.html"><img src="../library/img/logo-icon.png" alt="Kurly"></a></div>
            <div class="market-kurly main-color cur">마켓컬리</div>
            <div class="seperator sub-color1">|</div>
            <div class="beauty-kurly sub-color2 cur">뷰티컬리</div>
            <div class="search">
                <form action="/search" method="get" class="search-form">
                    <input type="search" class="search-box" name="search-box" placeholder="검색어를 입력해주세요">
                    <button class="search-btn" type="submit">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </form>
            </div>
            <div class="location-icon vertical-uni cur">
                <img src="../library/img/location-icon.png" class="nav3 cur" alt="location">
            </div>
            <div class="heart-icon vertical-uni ">
                <img src="../library/img/heart-icon.png" class="nav3 cur" alt="heart">
            </div>
            <div class="cart-icon vertical-uni">
                <img src="../library/img/cart-icon.png" class="nav3 cur" alt="cart">
            </div>
        </div>
        <div class="category-row">
            <div class="category">
                <button class="category-btn">
                    <div class="material-symbols-outlined">menu</div>
                    <div>카테고리</div>
                </button>
            </div>
            <div class="ni-font ni-margin1">신상품</div>
            <div class="ni-font ni-margin1">베스트</div>
            <div class="ni-font ni-margin1">알뜰쇼핑</div>
            <div class="ni-font ni-margin1">특가/혜택</div>
            <div class="special-shipping"><span class="main-color font-bold">샛별·하루</span>배송안내</div>
        </div>
    </header>
    <!-- 헤더 및 네비게이션 종료 -->

    <h1>로그인</h1>
    <div class='input_box'>

                <label><!--최대길이를 20으로 제한-->
                    <input type="text" name="login_id" id="login_id" placeholder="아이디를 입력해주세요." maxlength="20">
                </label>


                <label><!--최대길이를 20으로 제한-->
                    <input type="password" name="login_pw" id="login_pw" placeholder="비밀번호를 입력해주세요." maxlength="20">
                </label>

    </div>

    <div class="find">
        <a href="#" class="find_id">아이디 찾기 </a><a>|</a><a href="#" class="find_pw"> 비밀번호 찾기</a>
    </div>

    <div id="login_null" class="login_alert" style="display: none;">
        아이디와 패스워드를 입력하세요.
    </div>

    <div id="login_error" class="login_alert" style="display: none;">
        아이디와 패스워드를 확인하세요.
    </div>



    <button type="button" id="login_click">로그인</button>


        <a href="../page/JoinPage.html" class="join_click">회원가입</a>


</main>


<!-- footer -->
<footer>
    <div class="early-rabbit">
        <div class="er-detail">
            <div class="er-title">@ELICE CLOUD TRACK 2기</div>
            <div class="er-member">권예지 선주영 윤수민 이윤희</div>
        </div>
        <div class="er-since">since 2023.12.25</div>
    </div>
</footer>

</body>
</html>
