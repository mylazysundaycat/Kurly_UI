<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 컬리</title>
    <link rel="stylesheet" href="../library/css/LoginPage.css" />
    <style>
        h1{
            text-align: center;
            margin-top: 353px;
            margin-bottom: 40px;
        }


    </style>
</head>
<body>
<h1>로그인</h1>
<main>
    <ul class='input_box'>
        <li>
            <p>
                <label><!--최대길이를 20으로 제한-->
                    <input type="text" name="login_id" placeholder="   아이디를 입력해주세요." maxlength="20">
                </label>
            </p>

        </li>
        <li>
            <p>
                <label><!--최대길이를 20으로 제한-->
                    <input type="text" name="login_pw" placeholder="   비밀번호를 입력해주세요." maxlength="20">
                </label>
            </p>
        </li>
    </ul>
    <div class="find">
        <a href="#" class="find_id">아이디 찾기 </a><a>|</a><a href="#" class="find_pw"> 비밀번호 찾기</a>
    </div>
    <button type="submit" id="login_click">로그인</button>
    <div>
        <a href="#" class="join_click">회원가입</a>
    </div>

</main>

<script type="text/javascript" src="../library/js/LoginPage.js"></script>

</body>
</html>
