<!DOCTYPE html>
<html lang="en">
<head>
    <!-- main css -->
    <link rel="stylesheet" href="library/css/index_style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">


    <title>메인 페이지</title>
</head>
<body>
<!-- 세일 배너 -->
<div class="benefit-banner white-color">
지금 가입하고, 1만원 할인쿠폰 받아가세요!
</div>
<!-- 헤더 및 네비게이션 -->
<header>
    <div class="register-row">
        <div class="register main-color cur">회원가입</div>
        <div class="seperator sub-color1">|</div>
        <div class="login cur">로그인</div>
    </div>
    <div class="logo-row">
        <div class="logo-icon"><img src="library/img/logo-icon.png" alt="Kurly"></div>
        <div class="market-kurly main-color cur">마켓컬리</div>
        <div class="seperator sub-color1">|</div>
        <div class="beauty-kurly sub-color2 cur">뷰티컬리</div>
        <div class="search">
            <form action="/search" method="get" class="search-form">
                <input type="search" class="search-box" name="search-box" placeholder="검색어를 입력해주세요">
                <button class="search-btn" type="submit">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>
        </div>
        <div class="location-icon vertical-uni cur">
            <img src="library/img/location-icon.png" class="nav3 cur" alt="location">
        </div>
        <div class="heart-icon vertical-uni ">
            <img src="library/img/heart-icon.png" class="nav3 cur" alt="heart">
        </div>
        <div class="cart-icon vertical-uni">
            <img src="library/img/cart-icon.png" class="nav3 cur" alt="cart">
        </div>
    </div>
    <div class="category-row">
        <div class="category">
            <button class="category-btn">
            <div class="material-symbols-outlined">menu</div>
            <div>카테고리</div>
            </button>
        </div>
        <div class="ni-font ni-margin1">신상품</div>
        <div class="ni-font ni-margin1">베스트</div>
        <div class="ni-font ni-margin1">알뜰쇼핑</div>
        <div class="ni-font ni-margin1">특가/혜택</div>
        <div class="special-shipping"><span class="main-color font-bold">샛별·하루</span>배송안내</div>
    </div>
</header>
<!-- 헤더 및 네비게이션 종료 -->
<!-- 메인 -->
<main>
    <article class="main-banner">
        <img src="library/img/kurly-banner.jpg" alt="배너">
    </article>
    <article class="product-container1">
        <div class="c1-title">설 선물특가 실시간 랭킹🔥<span class="material-symbols-outlined">arrow_forward_ios</span></div>
        <div class="c1-detail">지금 주목해야할 인기 상품 최대 79% 할인</div>
        <div class="product-sub-container1">
            <div class="c1-product">
                <div class="sc1-img">상품 이미지</div>
                <div class="sc1-title">상품 이름</div>
                <div>상품 원가격</div>
                <div>상품 세일가격</div>
                <div>댓글 수</div>
            </div>
        </div>
    </article>

</main>
</body>
</html>
